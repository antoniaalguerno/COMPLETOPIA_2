server {
    listen 80;
    server_name completopia.shuri.cl;

    root /usr/share/nginx/html;
    index index.html;

    # Serve Django collected static and media files
    location /static/ {
        alias /var/www/static/;
        expires 1h;
        add_header Cache-Control "public";
    }

    location /media/ {
        alias /var/www/media/;
    }

    # Django admin: ensure /admin redirects to /admin/
    location = /admin { return 301 /admin/; }

    # Proxy Django admin to backend service
    location ^~ /admin/ {
        # Forward to backend without duplicating the path
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $http_host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve frontend build with SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: proxy API requests to Django backend
    location ^~ /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $http_host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
